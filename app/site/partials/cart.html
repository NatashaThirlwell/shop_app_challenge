<div class="container-fluid">

    <div>
    <h3>Shopping Cart</h3>
  </div>

  <br>
  <br>

  <div ng-show='ctrl.cart.length <= 0'>
      <h3>There are no items in your cart!</h3>
    </div>

  <div class="cartitem row">
    <ul ng-show='ctrl.cart.length > 0'>

     <li>

        <table class="table table-striped table-condensed cart-table">
            <tr>
              <th scope="col" class="col-md-2 cart-th">Item</th>
              <th scope="col" class="col-md-3 cart-th">Name</th>
              <th scope="col" class="col-md-2 cart-th">Price</th>
              <th scope="col" class="col-md-2 cart-th">Quantity</th>
              <th scope="col" class="col-md-2 cart-th">Total</th>
              <th scope="col" class="col-md-1 cart-th">Remove</th>
            </tr>

            <tr ng-repeat='item in ctrl.cart track by $index'>
              <td><img ng-src='{{item.product.image}}'></td>
              <td>{{item.product.name}}</td>
              <td>{{item.product.price|currency}}</td>
              <td>{{item.quantity}}</td>
              <td>{{item.quantity * item.product.price|currency}}</td>
              <td><button class="btn btn-danger btn-xs" id="deletebtn" ng-click='ctrl.removeCart($index)'><i class="fa fa-times"></i></button></td>
            </tr>
        </table>

      </li>
    </ul>
  </div>



  <div id="total">

    <h4>Subtotal: {{ctrl.total|currency}}</h4>



    <button id="checkoutbtn" type="button" class="btn btn-success btn-lg"  ng-click="ctrl.goTocheckout()">Checkout</button>

  </div>

</div>
